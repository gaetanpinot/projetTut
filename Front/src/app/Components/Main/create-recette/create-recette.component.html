<form [formGroup]="recetteForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput formControlName="nom">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Temps de préparation</mat-label>
    <input matInput type="number" formControlName="temps_preparation">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Complexité</mat-label>
    <input matInput type="number" formControlName="complexite">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Début Saison</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="debut_saison">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fin Saison</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="fin_saison">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>URL Photo</mat-label>
    <input matInput formControlName="url_photo">
  </mat-form-field>

  <h3>Ingrédients</h3>
  <div formArrayName="ingredients">
    <div *ngFor="let ingredient of ingredients.controls; let i = index" [formGroupName]="i">
      <mat-form-field>
        <mat-label>Quantité</mat-label>
        <input matInput formControlName="quantite">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ID Ingrédient</mat-label>
        <input matInput formControlName="ingredient.id_ingredient">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="ingredient.nom">
      </mat-form-field>
    </div>
  </div>
  <button mat-button (click)="addIngredient()">Ajouter un Ingrédient</button>

  <button mat-raised-button type="submit">Créer Recette</button>
</form>
