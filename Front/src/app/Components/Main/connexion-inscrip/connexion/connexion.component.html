<div class="login-container">
    <form class="login-form">
        <mat-form-field class="login-field">
            <mat-label>Email</mat-label>
            <input matInput
                   type="email">
        </mat-form-field>

        <mat-form-field class="login-field">
            <mat-label>Mot de passe</mat-label>
            <input matInput
                   type="password">
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                class="login-button">Se connecter</button>
    </form>
</div>
