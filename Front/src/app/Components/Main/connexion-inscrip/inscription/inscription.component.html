<div class="signup-container">
    <form class="signup-form">
        <mat-form-field class="signup-field">
            <mat-label>Nom complet</mat-label>
            <input matInput
                   type="text">
        </mat-form-field>

        <mat-form-field class="signup-field">
            <mat-label>Email</mat-label>
            <input matInput
                   type="email">
        </mat-form-field>

        <mat-form-field class="signup-field">
            <mat-label>Mot de passe</mat-label>
            <input matInput
                   type="password">
        </mat-form-field>

        <mat-form-field class="signup-field">
            <mat-label>Confirm mot de passe</mat-label>
            <input matInput
                   type="password">
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                class="signup-button">Cr√©er un compte</button>
    </form>
</div>
