<div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
  <form class="search-form">
    <mat-form-field>
      <mat-label>Nom recette</mat-label>
      <input matInput placeholder="Lasagnes" value="" (input)="searchByName($event)">
    </mat-form-field>
  </form>

  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option>coucou</mat-option>
      <mat-option>coucou</mat-option>
      <mat-option>coucou</mat-option>
      <mat-option [value]="">coucou</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="IMAGE">
    <mat-header-cell *matHeaderCellDef> Photo </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img src="{{element.url_photo}}" style="width: 100px;">
    </mat-cell>
  </ng-container>


  <ng-container matColumnDef="NOM">
    <mat-header-cell *matHeaderCellDef> Recette </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nom}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="DESCR">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="CONFIRM">
    <mat-header-cell *matHeaderCellDef> Visiter </mat-header-cell>

<div class="pages">
  <button (click)="setPage(-1)" mat-mini-fab aria-label="Example icon button with a menu icon">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>
  Page:  {{ currentPage }}
  </span>
  <button (click)="setPage(1)" mat-mini-fab aria-label="Example icon button with a menu icon">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
